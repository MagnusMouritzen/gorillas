            --module-path target/javafx-lib \
            --add-modules javafx.controls,javafx.fxml \
            --type app-image \
            --dest out/ \
            --vendor "Otter Knight"

      - name: Upload macOS App Image
        uses: actions/upload-artifact@v3
        with:
          name: GorillasApp-Mac
          path: out/GorillasApp.app
